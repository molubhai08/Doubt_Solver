<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF AI Assistant - Upload Your Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }
        
        .hero-description {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .features-row {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .feature-card {
            background: rgba(255,255,255,0.1);
            padding: 1rem 1.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            text-align: center;
            min-width: 120px;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-title {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-subtitle {
            color: #718096;
            font-size: 1rem;
        }
        
        /* Original form styling */
        #uploadForm {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        #uploadForm p {
            margin: 0;
        }
        
        #uploadForm label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        #uploadForm input[type="file"] {
            width: 100%;
            padding: 1rem;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            background: #f7fafc;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        #uploadForm input[type="file"]:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        #uploadForm input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button[type="submit"] {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 1rem;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }
        
        .upload-icon {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .upload-icon-symbol {
            font-size: 3rem;
            color: #667eea;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .form-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .features-row {
                gap: 1rem;
            }
            
            .feature-card {
                min-width: 100px;
                padding: 0.8rem 1rem;
            }
        }
        
        /* Add some animation */
        .form-container {
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feature-card {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <h1 class="hero-title">üìö PDF AI Assistant</h1>
        <p class="hero-subtitle">Upload, Crop, and Ask Questions</p>
        <p class="hero-description">Get instant AI-powered answers from your PDF documents</p>
        
        <div class="features-row">
            <div class="feature-card">
                <div class="feature-icon">üìÑ</div>
                <div>Upload PDF</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">‚úÇÔ∏è</div>
                <div>Crop Doubts</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">ü§ñ</div>
                <div>Ask AI</div>
            </div>
        </div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <div class="form-header">
            <h2 class="form-title">Upload Your PDF</h2>
            <p class="form-subtitle">Choose a PDF file to get started</p>
        </div>
        
        <div class="upload-icon">
            <div class="upload-icon-symbol">üìÅ</div>
        </div>
        
        <!-- Original form code -->
        <form id="uploadForm" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload & Continue</button>
        </form>
    </div>



</body>
</html>
